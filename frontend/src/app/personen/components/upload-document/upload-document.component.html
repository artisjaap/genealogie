<p class="form-titel">Document toevoegen <span class="spacer"></span><fa-icon class="actie" (click)="close()" [icon]="faXmark"></fa-icon></p>

<form class="default-form">
  <mat-form-field>
    <mat-label>Document Type</mat-label>
    <mat-select #docType>
      @for (type of (documentTypes$ | async); track type) {
        <mat-option [value]="type.id">{{ type.omschrijving }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field >
    <mat-label>Transcript</mat-label>
    <textarea #transcript matInput placeholder="Transcript"></textarea>
  </mat-form-field>

  <input type="file" class="file-input" (change)="onChange($event)" #fileUpload/>
  <button  type="button" mat-raised-button  (click)="onUpload(docType.value, transcript.value)">Upload the file</button>
